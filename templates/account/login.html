{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log In{% endblock title %}

{% block content %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
  </form>
  <a href="{% provider_login_url 'google' %}">Log In with Google</a>
  {% providers_media_js %}
  <a href="{% provider_login_url "facebook" method="js_sdk" %}">Log In with Facebook</a>
  {% endblock content %}
